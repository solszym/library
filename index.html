<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icons8-books-96.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div id="newBookWindow">
      <div id="newBookWindowContent">
        <div id="newBookTitle">Add new book</div>
        <form action="#" id="bookForm">
          <input
            type="text"
            name="title"
            id="titleField"
            placeholder="Title"
            required
          />
          <input
            type="author"
            name="author"
            id="authorField"
            placeholder="Author"
            required
          />
          <input
            type="number"
            name="pages"
            id="pagesField"
            placeholder="Pages"
            min="1"
            required
          />
          <div id="readDiv">
            Have you read it?
            <input type="checkbox" name="read" id="readField" />
          </div>
          <button id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
    <header>
      <div id="header-content">
        <button
          class="header-btn"
          id="addBookBtn"
          data-modal-target="#newBookWindow"
        >
          Add Book
        </button>
        <div id="title">library</div>
        <button class="header-btn" id="loginBtn">Log in</button>
      </div>
    </header>
    <div id="content">
      <div id="library">
        <!-- <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div> -->
      </div>
    </div>
    <footer>Copyright Â© Szymon Kowalczyk 2023</footer>
    <div id="overlay"></div>
  </body>
</html>
